<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-danger">Expense Tracker App</h1>
    <div class="input-section">
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="Select Option" selected hidden>Select Option</option>
            <option value="F&B">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="EMI">EMI</option>
            <option value="Internet Bill">Internet Bill</option>
            <option value="Gas Bill">Gas Bill</option>
            <option value="Water Bill">Water Bill</option>
            <option value="Electricity Bill">Electricity Bill</option>
            <option value="Property Taxes">Property Taxes</option>
            <option value="Loan Payments ">Loan Payments </option>
            <option value="Dining out">Dining out</option>
            <option value="Educational Tools or Software">Educational Tools or Software</option>
            <option value="Vision Care">Vision Care</option>
            <option value="Dental Care">Dental Care</option>
            <option value="Public Transportation">Public Transportation</option>
            <option value="Hotel Accommodations">Hotel Accommodations</option>
            <option value="Repairs">Repairs</option>
            <option value="Income Taxes">Income Taxes</option>
            <option value="Property Taxes">Property Taxes</option>
            <option value="Credit Card Payments">Credit Card Payments</option>
        </select>

        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">

        <label for="date-input">Date:</label>
        <input type="date" id="date-input">

        <button type="button" class="btn btn-success rounded" id="add-btn">Add</button>
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount">â‚¹</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
